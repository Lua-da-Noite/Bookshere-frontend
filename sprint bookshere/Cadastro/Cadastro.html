<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta nameviewport="width=device-width, initial-scale=1.0">
    <title>Cadastro - Bookshere</title>

    <!-- Fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>

<div class="container-principal">

    <div class="container-livro">

        <!-- Página Esquerda -->
        <div class="pagina-esquerda">
            <h2 class="titulo-boasvindas">
                Bem-vindo ao<br>Bookshere
            </h2>

            <img src="imgs/estante.png" alt="Estante" class="imagem-estante">
        </div>

        


        <!-- Página Direita -->
        <div class="pagina-direita">

            <h2 class="titulo-login">Cadastre-se</h2>

            <form id="form-cadastro">

                <div class="campo-input">
                    <input type="text" id="usuario" placeholder=" " required>
                    <label for="usuario">Nome de Usuário</label>
                    <span class="icone"><i class="fa-solid fa-user"></i></span>
                </div>

                <div class="campo-input">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                    <span class="icone"><i class="fa-solid fa-envelope"></i></span>
                </div>

                <div class="campo-input">
                    <input type="password" id="senha" placeholder=" " required>
                    <label for="senha">Senha</label>
                    <span class="icone"><i class="fa-solid fa-lock"></i></span>
                </div>

                <div class="campo-input">
                    <input type="password" id="confirmarSenha" placeholder=" " required>
                    <label for="confirmarSenha">Confirmação de senha</label>
                    <span class="icone"><i class="fa-solid fa-lock"></i></span>
                </div>

                <div class="container-botoes">
                    <button type="button" class="botao-login">Login</button>
                    <button type="submit" class="botao-cadastro">Cadastrar-se</button>
                </div>

            </form>

        </div>

    </div>

</div>

<script src="Cadastro.js"></script>
</body>
</html>
